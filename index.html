<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>SearchMe</title>
</head>
<body>
    <main>
        <!-- header for screen reader -->
        <h1 class="offscreen">Search Me - WIKI search app</h1> 
        <section class="searchEntry">
            <h2 class="offscreen">Search term entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="yellow">e</span>
                <span class="red">a</span>
                <span class="green">r</span>
                <span class="blue">c</span>
                <span class="yellow">h</span>
                <span class="red">M</span>
                <span class="green">e</span>
                <span class="blue exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">Enter a term or phrase</label>
                <input id="search" type="text" autocomplete="off"/>
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">

                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Dog sdfjaksjdflkasjfksjfdklj wkjweqlrj kwqej</a>
                    </div>
                </div>
                <div class="resultContents">
                    <div class="resultImage">
                        <img src="" alt="Dog">
                    </div>
                    <div class="resultText">
                        <p class="resultDescription"></p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>
            <span aria-hidden="true">&lt;&lt;</span>
            Powered by <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>
</html>
